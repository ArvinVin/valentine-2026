
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Magic Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow-x: hidden;
      }
      .font-romantic {
        font-family: 'Dancing Script', cursive;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      @keyframes soft-pulse {
        0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(225, 29, 72, 0.2); }
        50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(225, 29, 72, 0.5); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .heart-particle {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        z-index: 0;
        animation: float linear infinite;
      }
      .animate-soft-pulse {
        animation: soft-pulse 3s ease-in-out infinite;
      }
      .shimmer-btn {
        background: linear-gradient(90deg, #f43f5e, #fb7185, #f43f5e);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
    </style>
